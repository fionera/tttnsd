name: release

on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v*.*.*'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Set tag to environment variable
        run: echo ::set-env name=VCS_REF::${GITHUB_REF#refs/*/}

      - name: Output info to log
        run: |
          echo $VCS_REF
          echo ${{ env.VCS_REF }}

      - name: Compile Client with XGO
        uses: crazy-max/ghaction-xgo@v2.4.0
        with:
          xgo_version: latest
          go_version: latest
          dest: build
          targets: linux/*,windows/*,darwin/*
          prefix: tttnsd-client-${{ env.VCS_REF }}
          pkg: cmd/query
          v: true
          x: false
          buildmode: default
          ldflags: '-X main.Version=${{ env.VCS_REF }}'
      
      - name: Compile Server with XGO
        uses: crazy-max/ghaction-xgo@v2.4.0
        with:
          xgo_version: latest
          go_version: latest
          dest: build
          targets: linux/*,windows/*,darwin/*
          prefix: tttnsd-server-${{ env.VCS_REF }}
          pkg: cmd/serve
          v: true
          x: false
          buildmode: default
          ldflags: '-X main.Version=${{ env.VCS_REF }}'

      - name: Zip binaries
        run: |
          cd build
          for file in ./* ; do zip "${file}.zip" "$file" ; done
          ls -lah
          readlink -e .

      - name: Upload release to GitHub
        uses: xresloader/upload-to-github-release@v1.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: '/home/runner/work/tttnsd/tttnsd/build/*.zip'
          draft: false
          tags: true
          verbose: true
